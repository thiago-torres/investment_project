<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Investment Project</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">

    <style>
        .fib-container {
            display: flex;
            align-items: flex-start;
            height: 30px; /* Ajuste a altura conforme necessário */
            width: 75px;
            position: relative;
        }
    
        .fib-bar {
            height: 100%;
            position: relative;
            margin-right: 2px; /* Espaçamento entre as barras */
        }
    
        .fib-bar:hover::after {
            content: attr(data-price);
            position: absolute;
            bottom: 100%; /* Exibe acima da barra */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 2px 5px;
            border-radius: 4px;
            white-space: nowrap;
        }
    
        .fib-red { background-color: red; width: 20%; }
        .fib-green { background-color: green; width: 20%; }

    </style>
    
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                {% include 'topbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading --><br>

                    <label for="asset-selection">Selecione um grupo para análise:</label>
                    <select id="asset-selection">
                        <option value="1">Ações Brasileiras</option>
                        <option value="2">Fundos Imobiliários</option>
                        <option value="3">Criptomoedas</option>
                    </select>                    
                
                    <button onclick="performAnalysis()"> Ir </button>

                    <!-- Spinner de carregamento -->
                    <div id="loading-spinner"></div>
                    <!-- <div id="result"></div> -->

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Tabela</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Ticker</th>
                                            <th>Value</th>
                                            <th>EMA 1h</th>
                                            <th>EMA Day</th>
                                            <th>EMA Week</th>
                                            <th>RSI 1h</th>
                                            <th>RSI Day</th>
                                            <th>RSI Week</th>
                                            <th>Fibonacci</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Ticker</th>
                                            <th>Value</th>
                                            <th>EMA 1h</th>
                                            <th>EMA Day</th>
                                            <th>EMA Week</th>
                                            <th>RSI 1h</th>
                                            <th>RSI Day</th>
                                            <th>RSI Week</th>
                                            <th>Fibonacci</th>
                                        </tr>
                                    </tfoot>                                  
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <script>
                        // Inicializar o DataTable fora do fetch
                        $(document).ready(function() {
                            $('#dataTable').DataTable();
                        });
                        
                        function performAnalysis() {
                            const selected = document.getElementById('asset-selection').value;
                        
                            // Exibir o spinner de carregamento
                            document.getElementById('loading-spinner').style.display = 'block';
                        
                            fetch('/api/analyze-global-assets', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ selected })
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Erro na análise dos ativos');
                                }
                                return response.json();
                            })
                            .then(data => {
                                // Ocultar o spinner de carregamento
                                document.getElementById('loading-spinner').style.display = 'none';
                        
                                const dataTable = $('#dataTable').DataTable();
                                dataTable.clear();
                        
                                // Função para determinar a classe com base no valor de mercado e na Fibonacci
                                function getFibClass(fib, value) {
                                    return fib > value ? 'fib-red' : 'fib-green';
                                }
                        
                                // Função para aplicar o gradiente do RSI
                                function getRSIClass(rsi) {
                                    if (rsi < 30) return 'rsi-low';
                                    if (rsi > 70) return 'rsi-high';
                                    return 'rsi-medium';
                                }
                        
                                // Iterar sobre os dados e adicionar linhas à DataTable
                                data.forEach(item => {
                                    const value = item.Value;
                        
                                    // Criar a representação visual das barras de Fibonacci com as cores apropriadas
                                    const fibBars = `
                                        <div class="fib-container">
                                            <div class="fib-bar ${getFibClass(item['Fib 23%'], value)}" data-price="Fib 23%: ${item['Fib 23%']}"></div>
                                            <div class="fib-bar ${getFibClass(item['Fib 38%'], value)}" data-price="Fib 38%: ${item['Fib 38%']}"></div>
                                            <div class="fib-bar ${getFibClass(item['Fib 50%'], value)}" data-price="Fib 50%: ${item['Fib 50%']}"></div>
                                            <div class="fib-bar ${getFibClass(item['Fib 61%'], value)}" data-price="Fib 61%: ${item['Fib 61%']}"></div>
                                            <div class="fib-bar ${getFibClass(item['Fib 78%'], value)}" data-price="Fib 78%: ${item['Fib 78%']}"></div>
                                        </div>
                                    `;
                        
                                    dataTable.row.add([
                                        item.Ticker,
                                        item.Value,
                                        formatCell(item['EMA 1h'], item.Value),
                                        formatCell(item['EMA Day'], item.Value),
                                        formatCell(item['EMA Week'], item.Value),
                                        formatRsi(item['RSI 1h']),
                                        formatRsi(item['RSI Day']),
                                        formatRsi(item['RSI Week']),
                                        fibBars // Adiciona as barras de Fibonacci
                                    ]);
                                });
                        
                                dataTable.draw();
                            })
                            .catch(error => {
                                document.getElementById('loading-spinner').style.display = 'none';
                                console.error('Ocorreu um erro:', error);
                                document.getElementById('result').innerHTML = alert('Ocorreu um erro ao buscar os dados.');
                            });
                        }
                        
                        function formatCell(value, refValue) {
                            if (value !== null && refValue !== null && value <= refValue) {
                                return `<span style="color: green">${value}</span>`;
                            }
                            return value;
                        }
                        
                        // Função para aplicar gradiente de cor ao RSI
                        function formatRsi(value) {
                            if (value === null) {
                                return '-';
                            }
                        
                            if (value < 20) {
                                return `<span style="color: green">${value}</span>`;
                            } else if (value > 80) {
                                return `<span style="color: red">${value}</span>`;
                            } else {
                                const green = Math.round(255 * (1 - (value - 20) / 60));
                                const red = Math.round(255 * ((value - 20) / 60));
                                return `<span style="color: rgb(${red}, ${green}, 0)">${value}</span>`;
                            }
                        }
                    </script>     

                </div>
                <!-- Content Row -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Thiago Torres</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <a class="scroll-to-top rounded" href="#page-top">

    <!-- Page level custom scripts -->

</body>
