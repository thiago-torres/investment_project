<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Análise de Ativos Globais</title>
    <style>
        /* Spinner de carregamento */
        #loading-spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Análise de Ativos Globais</h1>
    
    <label for="asset-selection">Selecione um grupo para análise:</label>
    <select id="asset-selection">
        <option value="1">Ações Brasileiras</option>
        <option value="2">Fundos Imobiliários</option>
        <option value="3">Criptomoedas</option>
    </select>
    
    <!-- Spinner de carregamento -->
    <div id="loading-spinner"></div>

    <button onclick="performAnalysis()"> Ir </button>
    <div id="result"></div>

    <script>
        function performAnalysis() {
            const selected = document.getElementById('asset-selection').value;

            // Exibir o spinner de carregamento
            document.getElementById('loading-spinner').style.display = 'block';

            fetch('/api/analyze-global-assets', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ selected: selected })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na análise dos ativos');
                }
                return response.text();
            })
            .then(data => {
                // Ocultar o spinner de carregamento
                document.getElementById('loading-spinner').style.display = 'none';
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => {
                // Ocultar o spinner em caso de erro
                document.getElementById('loading-spinner').style.display = 'none';
                console.error('Ocorreu um erro:', error);
                document.getElementById('result').innerHTML = 'Ocorreu um erro ao buscar os dados.';
            });
        }
    </script>
</body>
</html>
