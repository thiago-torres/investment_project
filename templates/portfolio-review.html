<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Investment Project</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.css') }}" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                {% include 'topbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Portfólio</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Categoria</th>
                                            <th>Ticker</th>
                                            <th>Quantidade</th>
                                            <th>Preço Unidade</th>
                                            <th>Desempenho</th>
                                            <th>Variação</th>
                                        </tr>
                                    </thead>
                                    <div id="loading-spinner"></div>
                                    <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Categoria</th>
                                            <th>Ticker</th>
                                            <th>Quantidade</th>
                                            <th>Preço Unidade</th>
                                            <th>Desempenho</th>
                                            <th>Variação</th>
                                        </tr>
                                    </tfoot>                                
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <script>
                        const selected = "2";
                        
                        document.getElementById('loading-spinner').style.display = 'block';
                        
                        fetch('/api/analyze-personal-assets', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ selected: selected })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro na análise dos ativos');
                            }
                            return response.json();
                        })
                        .then(data => {
                        
                            document.getElementById('loading-spinner').style.display = 'none';
                            const dataTable = $('#dataTable').DataTable();
                            dataTable.clear(); 
                        
                            // Função para formatar o valor de PM e Atual na mesma célula
                            function formatPriceUnit(pm, atual) {
                                let colorAtual = atual < pm ? 'red' : 'green';
                                return `PM: R$ ${pm}<br>Atual: <span style="color: ${colorAtual}">R$ ${atual}</span>`;
                            }
                        
                            // Função para formatar Investimento e Valor de Mercado na mesma célula
                            function formatInvestVsMarket(investido, valor_atual) {
                                let color = valor_atual < investido ? 'red' : 'green';
                                return `Investido: R$ ${investido}<br>Mercado: <span style="color: ${color}">R$ ${valor_atual}</span>`;
                            }
                        
                            function formatVariacao(variacao) {
                                let color = variacao < 0 ? 'red' : 'green';
                                return `<span style="color: ${color}">R$ ${variacao}</span>`;
                            }
                        
                            data.forEach(item => {
                                dataTable.row.add([
                                    item.id,
                                    item.tipo,
                                    item.ticker,
                                    item.cotas,
                                    formatPriceUnit(item.pm, item.atual), // Combina PM e Atual
                                    formatInvestVsMarket(item.investido, item.valor_atual), // Combina Investido e Mercado
                                    formatVariacao(item.variacao)
                                ]);
                            });
                        
                            dataTable.draw();
                        })
                        .catch(error => {
                            document.getElementById('loading-spinner').style.display = 'none';
                            console.error('Ocorreu um erro:', error);
                            alert('Ocorreu um erro ao buscar os dados.');
                        });
                        </script>                        
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Thiago Torres</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>

    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/demo/datatables-demo.js') }}"></script>
</body>
</html>
